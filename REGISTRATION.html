<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .submit:hover{
       background-color: gold;
       color: white;
      }
    </style>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Sing up</h1>
    <form action="/action_page.php">
        <div class="form-group">
          <label for="Username">Username:</label>
          <input type="Username" class="form-control" placeholder="Enter Username" id="Username">
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="Email" class="form-control" placeholder="Enter Email" id="Email">
        </div>
        <div class="form-group">
            <label for="Mobile Number">Mobile Number</label>
            <input type="Mobile Number" class="form-control" placeholder="Enter Mobile Number" id="Mobile Number">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
          </div>
        <button type="submit" class="btn btn-primary" id="submit">REGISTRATION</button>
      </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
